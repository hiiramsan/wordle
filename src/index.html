<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="wordle.css">
    <link rel="icon" href="./res/tablogo.png" type="image/png">
</head>
<body>
    <div class="navbar">
        <h1>Wordle</h1>
    </div>
    <div class="game">
        <div class="grid-container">
            <div id="r1g1" class="grid-item animated-div"></div>
            <div id="r1g2" class="grid-item animated-div"></div>
            <div id="r1g3" class="grid-item animated-div"></div>
            <div id="r1g4" class="grid-item animated-div"></div>
            <div id="r1g5" class="grid-item animated-div"></div>
            <div id="r2g1" class="grid-item animated-div"></div>
            <div id="r2g2" class="grid-item animated-div"></div>
            <div id="r2g3" class="grid-item animated-div"></div>
            <div id="r2g4" class="grid-item animated-div"></div>
            <div id="r2g5" class="grid-item animated-div"></div>
            <div id="r3g1" class="grid-item animated-div"></div>
            <div id="r3g2" class="grid-item animated-div"></div>
            <div id="r3g3" class="grid-item animated-div"></div>
            <div id="r3g4" class="grid-item animated-div"></div>
            <div id="r3g5" class="grid-item animated-div"></div>
            <div id="r4g1" class="grid-item animated-div"></div>
            <div id="r4g2" class="grid-item animated-div"></div>
            <div id="r4g3" class="grid-item animated-div"></div>
            <div id="r4g4" class="grid-item animated-div"></div>
            <div id="r4g5" class="grid-item animated-div"></div>
            <div id="r5g1" class="grid-item animated-div"></div>
            <div id="r5g2" class="grid-item animated-div"></div>
            <div id="r5g3" class="grid-item animated-div"></div>
            <div id="r5g4" class="grid-item animated-div"></div>
            <div id="r5g5" class="grid-item animated-div"></div>
            <div id="r6g1" class="grid-item animated-div"></div>
            <div id="r6g2" class="grid-item animated-div"></div>
            <div id="r6g3" class="grid-item animated-div"></div>
            <div id="r6g4" class="grid-item animated-div"></div>
            <div id="r6g5" class="grid-item animated-div"></div>
        </div>
        <div class="keyboard">
            <div class="kbrow1">
                <button id="kbtnq" class="kbbtn1" data-character="q">Q</button>
                <button id="kbtnw" class="kbbtn1" data-character="w">W</button>
                <button id="kbtne" class="kbbtn1" data-character="e">E</button>
                <button id="kbtnr" class="kbbtn1" data-character="r">R</button>
                <button id="kbtnt" class="kbbtn1" data-character="t">T</button>
                <button id="kbtny" class="kbbtn1" data-character="y">Y</button>
                <button id="kbtnu" class="kbbtn1" data-character="u">U</button>
                <button id="kbtni" class="kbbtn1" data-character="i">I</button>
                <button id="kbtno" class="kbbtn1" data-character="o">O</button>
                <button id="kbtnp" class="kbbtn1" data-character="p">P</button>
            </div>
            <div class="kbrow2">
                <button id="kbtna" class="kbbtn1" data-character="a">A</button>
                <button id="kbtns" class="kbbtn1" data-character="s">S</button>
                <button id="kbtnd" class="kbbtn1" data-character="d">D</button>
                <button id="kbtnf" class="kbbtn1" data-character="f">F</button>
                <button id="kbtng" class="kbbtn1" data-character="g">G</button>
                <button id="kbtnh" class="kbbtn1" data-character="h">H</button>
                <button id="kbtnj" class="kbbtn1" data-character="j">J</button>
                <button id="kbtnk" class="kbbtn1" data-character="k">K</button>
                <button id="kbtnl" class="kbbtn1" data-character="l">L</button>
            </div>
            <div class="kbrow3">
                <button id="kbtn_enter" class="kbbtn2">ENTER</button>
                <button id="kbtnz" class="kbbtn1" data-character="z">Z</button>
                <button id="kbtnx" class="kbbtn1" data-character="x">X</button>
                <button id="kbtnc" class="kbbtn1" data-character="c">C</button>
                <button id="kbtnv" class="kbbtn1" data-character="v">V</button>
                <button id="kbtnb" class="kbbtn1" data-character="b">B</button>
                <button id="kbtnn" class="kbbtn1" data-character="n">N</button>
                <button id="kbtnm" class="kbbtn1" data-character="m">M</button>
                <button id="kbtn_delete" class="kbbtn2">
                    <!-- DELETE -->
                    
                    <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" height="17" viewBox="0 0 24 24" width="20" class="game-icon" data-testid="icon-backspace"><path fill="var(--color-tone-1)" d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z"></path></svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Popup container and flash messages -->
    <div class="flash-message" id="flashMessage">
        Not enought letters!
    </div>

    <div class="endGame" id="endGame">
        
    </div>

    <script src="wordle.js"></script>
</body>
</html>
